<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Library</title>
</head>
<body>


    <div id="mainContainer" class="container-lg">
        <div class="row text-center">
            <div  id ="title" class="col-sm-4 col-4">
                Books:
            </div>
            <div id ="author" class="col-sm-4 col-4">
                Author:
            </div>
            <div id ="read" class="col-sm-4 col-4">
                Status:
            </div>
        </div>
    </div>

    <!-- Form -->

  <div class="container-lg text-center">

    <div class="formTitle">Enter the information</div>
    <form id="userForm">

        <div class="title m-3">
            <label for="title"></label>
            <input type="text" name="title" placeholder="Title">
        </div>
       
        <div class="author m-3">
            <label for="author"></label>
            <input type="text" name="author" placeholder="Author" >
        </div>

        <div class="status">
            

        <label for="status"></label>
        <input type="text" name="status" placeholder="Status">
        
        </div>

        <button type="submit"  class=" btn btn-primary mt-3">Add Book</button>
        
    </form>

  </div>


  
    
<script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
